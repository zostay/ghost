master: local
keepers:
  foo:
    seq:
      keepers:
        - local-secure
        - local-insecure
  local:
    router:
      routes:
        - locations:
            - api-keys
          keeper: local-insecure
      default: local-secure
  local-insecure:
    low:
      path: $HOME/secrets/api-keys.yaml
  local-secure:
    keepass:
      path: $HOME/secrets/keepass.kdbx
  remote:
    lastpass:
      username: sterling@example.com
