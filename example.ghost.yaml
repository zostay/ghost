master: temp
keepers:
  temp:
    type: memory

  grpc:
    type: http

  local:
    type: router
    routes:
      - locations:
          - api-keys
        keeper: local-insecure
    default: local-secure

  local-insecure:
    type: low
    path: $HOME/secrets/api-keys.yaml

  local-secure:
    type: keepass
    path: $HOME/secrets/keepass.kdbx

  remote:
    type: lastpass
    username: sterling@example.com
